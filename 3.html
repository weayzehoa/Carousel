<body>
    <div id="head">
        非覆蓋型<br>
        說明：1. 一開始直接隨機顯示一張照片, 每五秒自動顯示下一張照片, 從右邊滑動進來.<br>
        　　　2. 按左邊粉紅色區域, 下一張照片會從右邊滑動進來. 按右邊粉紅色區域, 上一張照片從左邊滑動進來.<br>
        　　　3. 中間按鈕選單, 按了按鈕顯示區選定的圖片會從右邊滑入.

    </div>
    <div id="tpmenu"></div>
    <div id="content">
            <div id="l_btn">按這區域可以更換下一張圖案</div>
            <div id="r_btn">按這區域可以更換上一張圖案</div>
        <div id="showpic">
            <div id="p1">我是主要顯示圖案區域</div>
            <div id="p2">我是用來當動畫, 移動覆蓋主要顯示圖案區域, 預設應為隱藏不顯示</div>
        </div>
    </div>
    <div id="mmenu">
        <div id="mmenu_btn"></div>
    </div>
    <div id="btmenu">我是下方圖案選單, 按我可以更換主要顯示圖案區域</div>
    <div id="foot">我是底部區域</div>

</body>
